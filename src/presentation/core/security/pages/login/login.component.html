<div class="container-fluid position-absolute top-50 start-50 translate-middle text-center" style="background: url(https://c8.alamy.com/compes/2jc0r0a/agencia-de-empleo-para-reclutamiento-o-colocacion-servicio-de-trabajo-con-trabajadores-de-carrera-calificados-y-experimentados-en-ilustracion-de-dibujos-animados-planos-2jc0r0a.jpg);
background-size: cover;
  height: 110vh;
  width: 62%;">
  <div class="row align-items-center p-3" style="margin-top: 25vh;">
    <div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
      <div class="card border-1 border-info text-center rounded-3">
        <div class="card-body text-light">
          <h1 class="card-title mb-4 title-login text-purple mt-2"><i class="bi bi-eye"> SIBO ADVANCE</i>
          </h1>
          <h6 class="card-subtitle mb-3 text-muted text-light">Please log in with your account</h6>
          <div class="container-fluid p-3 rounded-3 mb-2">
            <form id="frmLogin"  class="form-control border-0">
              <div class="mb-3 mt-2 row">
                <label for="email" class=" col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input class="form-control" type="text" name="email" id="email" placeholder="email"
                    formControlName="email" #email>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" name="password" id="password" placeholder="password"
                    formControlName="password" #password required>
                </div>
              </div>
            </form>
            <button type="button" form="frmLogin"
              (click)="authVariable()">
                                <span><img src="https://img.icons8.com/color/48/000000/google-logo.png" class="img-fluid mr-1" width="25">
                                  </span> Sign up with Google</button>
              <!-- <i class="bi bi-box-arrow-in-right"> Sign In</i>
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

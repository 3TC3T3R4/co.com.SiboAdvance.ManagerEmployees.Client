      <div class="mb-3 row">
        <label for="typeDocument" class="col-sm-2 col-form-label">typeDocument</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="typeDocument" placeholder="2"  formControlName="typeDocument"
            name="typeDocument" required>
            <div id="altoMensaje" *ngIf="frmFormReactive.get('typeDocument')?.hasError('required')
         && frmFormReactive.get('typeDocument')?.touched">Campo requerido, ingresar por favor</div>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="number_ID" class="col-sm-2 col-form-label">number_ID</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="number_ID" placeholder="2"  formControlName="number_ID"
            name="number_ID" required>
            <div id="altoMensaje" *ngIf="frmFormReactive.get('number_ID')?.hasError('required')
         && frmFormReactive.get('number_ID')?.touched">Campo requerido, ingresar por favor</div>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="2"  formControlName="name"
            name="name" required>
            <div id="altoMensaje" *ngIf="frmFormReactive.get('name')?.hasError('required')
         && frmFormReactive.get('name')?.touched">Campo requerido, ingresar por favor</div>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="lastName" class="col-sm-2 col-form-label">lastName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" placeholder="2"  formControlName="lastName"
            name="lastName" required>
            <div id="altoMensaje" *ngIf="frmFormReactive.get('lastName')?.hasError('required')
         && frmFormReactive.get('lastName')?.touched">Campo requerido, ingresar por favor</div>
        </div>
      </div>
      <button  type="submit" form="frmFormReactive" [disabled]="frmFormReactive.invalid">Crear Employe
      </button>
      </form>
